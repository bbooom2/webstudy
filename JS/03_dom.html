<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            DOM
            //돔은 호이스팅 아님 
            //태그가 위에 있고 스크립트가 밑에 있어야 실행됨 
            1. Document Object Model(문서 객체 모델)
            2. HTML(Document)의 구성 요소(태그)를 객체(Object)로 처리할 수 있는 방식이다. 
            3. 문서 객체 알아내기 
            //아이디와 클래스는 이름이 같아도 무방함 
                1) document.getElementById('아이디') //동일 아이디는 하나만 가질 수 있음       : 변수  
                2) document.getElementClassName('클래스') //동일한 클래스 여러개 가질 수 있음  : 배열  
                3) document.getElementsByTagName('태그')                                       : 배열 
                4) document.querySelector('선택자')                                            : 변수 
                5) document.querySelectorAll('선택자')                                         : 배열 
        */


    </script>
    

    <script>

    // DOM 처리할 구성요소(Element = 태그)가 반드시 스크립트 보다 먼저 인식되어야 한다. 
    var box1 = document.getElementById('box1'); // 아이디가 box1인지
    console.log(box1);

    </script>
    <div id="box1">나중에 나타난 id는 인식되지 않는다.</div> //null이 된다는 것 

    <div id="box2" class="box2"></div>
    <script>
        //1. 아이디 
        var box2 = document.getElementById('box2');
        console.log(box2);

        //2. 클래스 
        var box2 = document.getElementsByClassName('box2');
        console.log(box2);
        //htmlcollection은 배열과 비슷한 개념 

        // 3. 태그 
        var div = document.getElementsByTagName('div');
        console.log(div);

        // 4. 선택자(querySelector)
        var box2 = document.querySelector('#box2'); //아이디 
        console.log(box2);
        var box2 = document.querySelector('.box2'); //클래스 선택자려면 배열이여야 하는데 실제로 몇개가 있냐는 게 중요한 게 아니라 쿼리셀렉터로 하면 무조건 한개만 사용하는것. 변수처리하는것.  
        console.log(box2);
        var div = document.querySelector('div'); //태그 이름으로 조회 
        console.log(div); // 두개중에 하나만 


        // 5. 선택자(querySelectorAll)
        var box2 = document.querySelectorAll('#box2');
        console.log(box2);
        var box2 = document.querySelectorAll('.box2');
        console.log(box2);
        var div = document.querySelectorAll('div'); 
        console.log(div); 
    </script>

</body>
</html>
